---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}
<div id="list">
	<div class="search-n-sort">
		<input class="search" id="search" placeholder="Start typing to search Title/Date/Author" />
    </div>
	<ul id="notes-list" class="list">
		{% for item in site.categories.notes %}
		<li>
			<a href="{{item.url}}">
				<span class="date">{{item.date | date:"%B %d, %Y"}}</span>
				<span class="title">{{item.title}}</span>
				<span class="tags">
					{% for tag in item.tags %}
						#{{ tag }}
					{% endfor %}
				</span>
				<span class="notetaker">{{item.notetaker}}</span>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>

<script src="/js/list.min.js"></script>
<script>
    var options = {
	    valueNames: [ 'date', 'title', 'tags', 'notetaker' ]
    };

    var featureList = new List('list', options);
</script>
