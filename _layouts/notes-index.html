---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<ul id="notes-list">
	{% for item in site.categories.notes reversed %}
	<li>
		<a href="{{item.url}}">
			<span class="date">{{item.date | date:"%Y %B %d"}}</span>
			<span class="title">{{item.title}}</span>
			<span class="notetaker">{{item.notetaker}}</span>
		</a>
	</li>
	{% endfor %}
</ul>
