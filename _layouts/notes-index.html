---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}
<div id="list">
	<div class="search-n-sort">
		<input class="search" id="search" placeholder="Search Title/Date/Author" />
		<a href="javascript:void(0)" class="sort" data-sort="date">Sort by Date</a>
    </div>
	<ul id="notes-list" class="list">
		{% for item in site.categories.notes %}
		<li>
			<a href="{{item.url}}">
				<span class="date">{{item.date | date:"%Y %B %d"}}</span>
				<span class="title">{{item.title}}</span>
				<span class="notetaker">{{item.notetaker}}</span>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>

<script src="/js/list.min.js"></script>
<script>
    var options = {
	    valueNames: [ 'date', 'title', 'notetaker' ]
    };

    var featureList = new List('list', options);
</script>
