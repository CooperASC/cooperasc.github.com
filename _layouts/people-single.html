---
body_id: people-single
layout: people-index
---

{% if page.content != null %}
<section id="bio">
	<h2>Bio</h2>
	{{ content }}
</section>
{% endif %}

{% if page.committees %}
<section id="committees">
	<h2>Committees</h2>
	<ul>
	{% for item in page.committees %}
		<li><a href="{{ item.link }}">{{ item.name }}</a></li>
	{% endfor %}
	</ul>
</section>
{% endif %}
